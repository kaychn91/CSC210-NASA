<!DOCTYPE html>

	<head>
		<title> Nintendo - Portable Consoles </title>

		<script>

		</script>

	<body>
		<img class="headerIMG" src="images/portableC.jpg" alt="portable consoles">
		<h1> Nintendo Portable Consoles </h1>

		<figure>
			 <a href="GameAndWatch.html" data-console="gaw" class="consoles"><img src="images/GW.png" alt="Game&Watch"></a>
			<figcaption> Game And Watch </figcaption>
		</figure>
		<figure> 
			<a href="GameBoy.html" data-console="gb" class="consoles"><img src="images/Gameboy.jpg" alt="Game Boy"> </a>
			<figcaption> Game Boy </figcaption>
		</figure>
		<figure>
			 <a href="VirtualBoy.html" data-console="vb" class="consoles"><img src="images/VirtualBoy.jpg" alt="Virtual Boy"></a>
			<figcaption> Virtual Boy </figcaption>
		</figure>
		<figure> 
			<a href="GameBoyC.html" data-console="gbc" class="consoles"><img src="images/gameboyC.jpg" alt="Game Boy Color"> </a>
			<figcaption> Game Boy Color </figcaption>
		</figure>
		<figure>
			 <a href="GameBoyA.html" data-console="gba" class="consoles"><img src="images/GBA.jpg" alt="Game Boy Advance"></a>

		</figure>
		<figure> 
			<a href="DS.html" data-console="ds" class="consoles"><img src="images/DS.jpg" alt="Nintendo DS"> </a>

		<figure>

		</figure>
		</div>

</html>
