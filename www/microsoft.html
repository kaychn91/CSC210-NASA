<!DOCTYPE html>
	<html>

	<head>
		<title>Microsoft</title>
		<link rel="stylesheet" type="text/css" href="css/pages.css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".consoles").click(function(e) {
					var data_console = $(this).attr('data-console');
					parent.navigatetoconsole(data_console);
				});
			});
		</script>
	</head>

	<body>
		<img class="headerIMG" src="images/xboxlogo.jpg" alt="Microsoft Xbox">
		<h1> Microsoft Xbox</h1>
		<div class="subIMG">
		<figure>
			 <a target='content' data-console="xbox" href="xbox.html" class="consoles"><img src="images/xbox.jpg" alt="Xbox"></a>
			<figcaption> Xbox </figcaption>
		</figure>
		<figure> 
			 <a target='content' data-console="xbox360" href="xbox360.html" class="consoles"><img src="images/xbox360.jpg" alt="Xbox 360"></a>
			<figcaption> Xbox 360 </figcaption>
		</figure>
		<figure> 
			 <a target='content' data-console="xbox1" href="xbox1.html" class="consoles"><img src="images/xboxO.png" alt="Xbox One"></a>
			<figcaption> Xbox One </figcaption>
		</figure>
		</div>
	</body>
</html>
