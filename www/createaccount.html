<!DOCTYPE html>
<html lang="en">
  <head>
      <h1>Create an Account</h1>
  </head>
  <body>
    <form method="get" action="/cgi-bin/check_insert_user.py">
        Username: <input type="text" id="username" name="username"/><BR>
        Password: <input type="password" id="password" name="password"/><BR>
        Confirm Password: <input type="password" id="passwordC" name="passwordC"/><BR>
        First Name: <input type="text" id="fName" name="fName"/><BR>
        Last Name: <input type="text" id="lName" name="lName"/><BR>
        E-Mail: <input type="text" id="email" name="email"/><BR>
        Date of Birth: <input type="date" id="dob" name="dob"/><BR>
        Gender: <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female
        <input type="radio" name="gender" value="other"/>Other<BR>
        Favorite Game: <input type="text" id="game" name="game"/><BR>

      <button type="button" id="create">Create Account</button>
    </form>
  </body>
</html>
